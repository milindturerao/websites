<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general sibling selector </title>
    <style>
        h1:hover{
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Para 1 </h1>
    <p>Para 2</p>
    <p>Para 3</p>
    <p>Para 4</p>
    <div>
        <p>div Para 1</p>
        <p>div Para 2</p>
    </div>
    <p>Para 5</p>
</body>
</html>
